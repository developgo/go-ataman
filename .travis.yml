language: go
sudo: false

os:
  - linux
  - osx

go:
  - 1.7
  - 1.8

install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

script:
  - go vet ./...
  - go build -v ./...
  - go install -v
  - go test -v -covermode=count -coverprofile=coverage.out ./ansi
  - go test -v -covermode=count -coverprofile=coverage-decorate.out ./decorate
  - go test -v -covermode=count -coverprofile=coverage-decorate-basic.out ./decorate/basic
  - go test -v -covermode=count -coverprofile=coverage-decorate-curly.out ./decorate/curly
  - go test -v -covermode=count -coverprofile=coverage-generic.out ./generic
  - cat coverage-*.out > coverage.out
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci

after_success:
  - coveralls
